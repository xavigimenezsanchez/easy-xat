<!DOCTYPE html>
<html ng-app="xatApp" >
  <head>
    <title>Bootplus 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootplus -->
    <link href="css/bootplus.min.css" rel="stylesheet" media="screen">
    <link href="css/bootplus-responsive.min.css" rel="stylesheet" media="screen">

    <!--[if IE 7]>
    <link rel="stylesheet" href="css/bootplus-ie7.min.css">
    <![endif]-->
  </head>
  <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .hero-unit {
          padding: 60px;
      }
      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
  </style>
  <body ng-controller="IniciController">
      
     
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Example de Xat</a>
          <div class="nav-collapse collapse">
            <p ng-if="!nick" class="navbar-text pull-right">
              Sense nick encara
            </p>
            <p ng-if="nick" class="navbar-text pull-right">
              Nick {{nick}}
            </p>
            <ul class="nav">
              <li class="active"><a href="/#/">Inici</a></li>
              <li ng-if="connected"><a href="/#/user">User</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
        <div class="container-fluid">
          
            <div class="row-fluid">
                <div ng-view></div>
            </div>
        </div>
      </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-route.js"></script>
    <script src="app.js"></script>
    
  </body>
</html>
